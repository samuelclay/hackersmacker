services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  app:
    build: .
    ports:
      - "3040:3040"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis

volumes:
  redis_data:
